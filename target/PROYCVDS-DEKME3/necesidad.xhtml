<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <link rel="stylesheet" type="text/css" href="css/oferta.css"/>
    <title>Necesidad</title>
</h:head>
<h:body>
    <div class="container">
        <div class="item1">
           <div class="subit1">
               Necesidad
           </div>
           <p:commandButton class="logout" value="Cerrar sesión" styleClass="ui-button-success" actionListener="#{LoginBean.logout}"></p:commandButton>
        </div>
        <div class="item2">
            <div>
                <p class="textoDatos">Registrar necesidad</p>
                <h:form>
                    <h4 class="titulo">Nombre:</h4>
                    <p:inputText name="name" value="#{needBean.name}"/>
                    <h4 class="titulo">Descripción:</h4>
                    <p:inputText name="description" value="#{needBean.description}"/>
                    <h4 class="titulo">Estado:</h4>
                    <p:selectOneMenu id="option" value="#{needBean.status}">
                        <f:selectItem itemLabel="Activa" itemValue="Activa"/>
                        <f:selectItem itemLabel="En proceso" itemValue="En proceso"/>
                        <f:selectItem itemLabel="Resuelta" itemValue="Resuelta"/>
                        <f:selectItem itemLabel="Cerrada" itemValue="Cerrada"/>
                    </p:selectOneMenu>
                    <h4 class="titulo">Categoria:</h4>
                    <p:selectOneMenu id="group" value="#{needBean.category}">
                        <f:selectItems value="#{offerBean.categorias}"/>
                    </p:selectOneMenu>
                    <h4 class="titulo">Urgencia:</h4>
                    <p:inputText name="urgency" value="#{needBean.urgency}"/>
                    <br></br>
                    <br></br>
                    <p:commandButton value="Submit" update="tabla" icon="pi pi-check" iconPos="right" actionListener="#{needBean.insertNeed}" class="send"></p:commandButton>
                </h:form>
            </div>
            <div>
                <p class="textoDatos">Actualizar necesidad</p>
                <h:form>
                    <h4 class="titulo">ID:</h4>
                    <p:inputText name="id" value="#{needBean.idNeed}"/>
                    <h4 class="titulo">Estado:</h4>
                    <p:selectOneMenu id="option" value="#{needBean.updateStatus}">
                        <f:selectItem itemLabel="Activa" itemValue="Activa"/>
                        <f:selectItem itemLabel="En proceso" itemValue="En proceso"/>
                        <f:selectItem itemLabel="Resuelta" itemValue="Resuelta"/>
                        <f:selectItem itemLabel="Cerrada" itemValue="Cerrada"/>
                    </p:selectOneMenu>
                    <br></br>
                    <br></br>
                    <p:commandButton value="Submit" update="tabla" icon="pi pi-check" iconPos="right" actionListener="#{needBean.updateNeed}" class="send"></p:commandButton>
                </h:form>
            </div>
        </div>
        <div class="item3">
            <img src="img/request.png" alt="oferta"></img>
        </div>
        <div class="item4">
            <h:form id="tabla">
                <p:dataTable id="dtnecesidad" var="necesidad" value="#{needBean.needs}" paginator="true" paginatorPosition="bottom" rows="4" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                rowsPerPageTemplate="4,10,{ShowAll|'All'}">
                        <p:column headerText="ID">
                            <p:outputLabel value="#{necesidad.id}" />
                        </p:column>
                        <p:column headerText="Nombre">
                            <p:outputLabel value="#{necesidad.name}" />
                        </p:column>
                        <p:column headerText="Descripcion">
                            <p:outputLabel value="#{necesidad.description}"/>
                        </p:column>
                        <p:column headerText="Estado">
                            <p:outputLabel value="#{necesidad.status}"/>
                        </p:column>
                        <p:column headerText="Categoria">
                            <p:outputLabel value="#{necesidad.category.name}"/>
                        </p:column>
                        <p:column headerText="Fecha de creación">
                            <p:outputLabel value="#{necesidad.creationDate}"/>
                        </p:column>
                        <p:column headerText="Fecha de modificacion">
                            <p:outputLabel value="#{necesidad.modificationDate}"/>
                        </p:column>
                        <p:column headerText="Urgencia">
                            <p:outputLabel value="#{necesidad.urgency}"/>
                        </p:column>
                        <p:column headerText="Usuario">
                            <p:outputLabel value="#{necesidad.usuario.name}"/>
                        </p:column>
                </p:dataTable>
                <br></br>
                <br></br>
                <p:commandButton value="Filtrar necesidades por usuario" update="tabla" actionListener="#{needBean.buscarPorUsuario}" class="send"></p:commandButton>
                <br></br>
                <br></br>
                <p:commandButton value="Cargar todas las necesidades" update="tabla" actionListener="#{needBean.loadNeeds}" class="send"></p:commandButton>
            </h:form>
        </div>
        <div class="item5">
            <p class="textoDatos">Registrar respuesta para una necesidad</p>
            <div class="flex-respuesta">
                <div>
                    <h:form>
                        <h4 class="titulo">Nombre:</h4>
                        <p:inputText name="nameR" value="#{respuestaBean.nameR}"/>
                        <h4 class="titulo">Necesidad:</h4>
                        <p:inputText name="needR" value="#{respuestaBean.needR}"/>
                        <h4 class="titulo">Comentarios:</h4>
                        <p:inputTextarea rows="4" cols="30" name="commentsR" value="#{respuestaBean.commentsR}"/>
                        <br></br>
                        <br></br>
                        <p:commandButton value="Submit" icon="pi pi-check" iconPos="right" class="send" actionListener="#{respuestaBean.insertarRespuestaNeed}"></p:commandButton>
                    </h:form>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
