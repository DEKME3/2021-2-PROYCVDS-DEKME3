<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <link rel="stylesheet" type="text/css" href="css/categoria.css"/>
    <title>Registrar Respuesta</title>
</h:head>
<h:body>
    <div class="container">
        <div class="item1">
           <div class="subit1">
               Registrar Respuesta
           </div>
           <p:commandButton class="logout" value="Cerrar sesión" styleClass="ui-button-success" actionListener="#{LoginBean.logout}"></p:commandButton>
        </div>
        <div class="item2">
            <div>
                <p class="textoDatos">Ingrese los datos de la nueva respuesta</p>
                <h:form>
                    <h4 class="titulo">Nombre:</h4>
                    <p:inputText name="name" value="#{answerBean.name}"/>
                    <h4 class="titulo">Comentarios:</h4>
                    <p:inputText name="comments_" value="#{answerBean.comments_}"/>
                    <h4 class="titulo">Oferta:</h4>
                    <p:inputText name="Offer" value="#{answerBean.Offer}"/>
                    <h4 class="titulo">Necesidad:</h4>
                    <p:inputText name="need" value="#{answerBean.need}"/>
                    <br></br>
                    <br></br>
                    <p:commandButton value="Submit" update="tabla" icon="pi pi-check" iconPos="right" actionListener="#{answerBean.insertOffer}" class="send"></p:commandButton>
                </h:form>
            </div>
        </div>
        <div class="item3">
            <h:form id="tabla">
                <p:dataTable id="dtrespuesta" var="respuesta" value="#{answerBean.answers}" paginator="true" rows="5" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                rowsPerPageTemplate="5,10,{ShowAll|'All'}">
                        <p:column headerText="Nombre">
                            <p:outputLabel value="#{respuesta.name}" />
                        </p:column>
                        <p:column headerText="Comentarios">
                            <p:outputLabel value="#{respuesta.comments}"/>
                        </p:column>
                        <p:column headerText="Oferta">
                            <p:outputLabel value="#{respuesta.offer}"/>
                        </p:column>
                        <p:column headerText="Necesidad">
                            <p:outputLabel value="#{respuesta.need}"/>
                        </p:column>
                        <p:column headerText="Fecha de creación">
                            <p:outputLabel value="#{respuesta.creationDate}"/>
                        </p:column>
                        <p:column headerText="Fecha de modificacion">
                            <p:outputLabel value="#{respuesta.modificationDate}"/>
                        </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </div>
</h:body>
</html>
