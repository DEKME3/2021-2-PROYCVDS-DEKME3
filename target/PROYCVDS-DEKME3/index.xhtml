<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
       <link rel="stylesheet" type="text/css" href="css/login.css"/> 
    </h:head>
    <h:body>
        <div class="item1">
            <h:form id="login_form" method="post">

                <div class="forma1 text-center" >
                    <img src="img/loginImagen.png" height="200" width="200"/>
                    <p><strong>Bienvenido al Sistema</strong></p> 
                </div> 

                <div class="forma1">
                    <label>User</label>
                    <p:inputText name="nombre" value="#{LoginBean.nombre}"/>
                </div>

                <div class="forma1">
                    <label>Password</label>
                    <p:inputText type="password" name="clave" value="#{LoginBean.clave}"/>
                </div>
                
                <div class="forma1">
                    <p:commandButton value="submit" update="login_form" actionListener="#{LoginBean.login}" class="send"></p:commandButton>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
