<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <link rel="stylesheet" type="text/css" href="css/categoria.css"/>
    <title>Categoria</title>
</h:head>
<h:body>
    <div class="container">
        <div class="item1">
           <div class="subit1">
               Categoría
           </div>
           <p:commandButton class="logout" value="Cerrar sesión" styleClass="ui-button-success" actionListener="#{LoginBean.logout}"></p:commandButton>
           <p:linkButton outcome="menu.xhtml" value="Volver a la Aplicación" style="margin-right:5px; float: right; text-decoration:none;" ></p:linkButton>
        </div>
        <div class="item2">
            <div>
                <p class="textoDatos">Ingrese los datos de la nueva categoría</p>
                <h:form id="insert_form">
                    <h4 class="titulo">Nombre:</h4>
                    <p:inputText name="name" value="#{categoryBean.name}"/>
                    <h4 class="titulo">Descripción:</h4>
                    <p:inputText name="description" value="#{categoryBean.description}"/>
                    <h4 class="titulo">Estado:</h4>
                    <p:inputText name="status" value="#{categoryBean.status}"/>
                    <br></br>
                    <br></br>
                    <p:commandButton value="Submit" update="tabla insert_form" icon="pi pi-check" iconPos="right" actionListener="#{categoryBean.insertCategory}" class="send"></p:commandButton>
                </h:form>
            </div>
            <div>
                <p class="textoDatos">Ingrese los datos de la categoría que desea actualizar</p>
                <h:form id="update_form">
                    <h4 class="titulo">ID:</h4>
                    <p:inputText name="updateId" value="#{categoryBean.updateId}"/>
                    <h4 class="titulo">Nombre:</h4>
                    <p:inputText name="newName" value="#{categoryBean.newName}"/>
                    <h4 class="titulo">Descripción:</h4>
                    <p:inputText name="newDescription" value="#{categoryBean.newDescription}"/>
                    <h4 class="titulo">Estado:</h4>
                    <p:inputText name="newStatus" value="#{categoryBean.newStatus}"/>
                    <br></br>
                    <br></br>
                    <p:commandButton value="Submit" update="tabla update_form" icon="pi pi-check" iconPos="right" actionListener="#{categoryBean.updateCategory}" class="send"></p:commandButton>
                </h:form>
            </div>
        </div>
        <div class="item3">
            <h:form id="tabla">
                <p:dataTable id="dtCategoria" var="categoria" value="#{categoryBean.categories}" paginator="true" paginatorPosition="bottom" rows="4" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                rowsPerPageTemplate="4,10,{ShowAll|'All'}">
                        <p:column headerText="ID" sortBy="#{categoria.id}">
                            <p:outputLabel value="#{categoria.id}" />
                        </p:column>
                        <p:column headerText="Nombre">
                            <p:outputLabel value="#{categoria.name}" />
                        </p:column>
                        <p:column headerText="Descripcion">
                            <p:outputLabel value="#{categoria.description}" />
                        </p:column>
                        <p:column headerText="Estado">
                            <p:outputLabel value="#{categoria.status}" />
                        </p:column>
                        <p:column headerText="Fecha de creacion">
                            <p:outputLabel value="#{categoria.creationDate}" />
                        </p:column>
                        <p:column headerText="Fecha de modificacion">
                            <p:outputLabel value="#{categoria.modificationDate}" />
                        </p:column>
                </p:dataTable>
            </h:form>
        </div>
        <div class="item6">
            <p class="textoDatos">Ingrese el nombre de la categoría que desea eliminar</p>
            <div class="flex-eliminar">
                <div>
                    <h:form id="delete_form">
                    <h4 class="titulo">Nombre:</h4>
                    <p:inputText name="newName" value="#{categoryBean.deleteName}"/>
                    <br></br>
                    <br></br>
                    <p:commandButton value="Submit" update="tabla delete_form" icon="pi pi-check" iconPos="right" actionListener="#{categoryBean.deleteCategory}" class="send"></p:commandButton>
                </h:form>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
