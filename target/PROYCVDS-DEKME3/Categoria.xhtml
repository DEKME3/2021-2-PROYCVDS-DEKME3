<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <link rel="stylesheet" type="text/css" href="css/registrarCategoria.css"/>
    <title>Registrar Categoria</title>
</h:head>
<h:body>
    <div class="container">
        <div class="item1">
           <div class="subit1">
               Registrar Categoria
           </div>
           <p:commandButton class="logout">Cerrar sesion</p:commandButton>
        </div>
        <div class="item2">
            <p class="textoDatos">A continuación ingrese los datos de la categoria que desea registrar como administrador</p>
            <p:outputLabel value="A continuación ingrese los datos de la categoria que desea registrar como administrador" class="textoDatos"></p:outputLabel>
            <div class="formulario">
                <h:form id="category_form">
                    <p:outputLabel value="Nombre:"></p:outputLabel>
                    <p:inputText name="name" value="#{categoryBean.name}"/>
                    <p:outputLabel value="Descripción:"></p:outputLabel>
                    <p:inputText name="description" value="#{categoryBean.description}"/>
                    <p:outputLabel value="Status:"></p:outputLabel>
                    <p:inputText name="status" value="#{categoryBean.status}"/>
                    <p:commandButton value="submit" update="category_form" actionListener="#{categoryBean.insertCategory}" class="send"></p:commandButton>
                </h:form>
            </div>
        </div>
        <div class="item3">
            <img src="img/registrar.png" alt="registrar" width="390"/>
        </div>
    </div>
</h:body>
</html>
