<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <link rel="stylesheet" type="text/css" href="css/categoria.css"/>
    <title>Oferta</title>
</h:head>
<h:body>
    <div class="container">
        <div class="item1">
           <div class="subit1">
               Oferta
           </div>
           <p:commandButton class="logout" value="Cerrar sesión" styleClass="ui-button-success" actionListener="#{LoginBean.logout}"></p:commandButton>
        </div>
        <div class="item2">
            <div>
                <p class="textoDatos">Ingrese los datos de la nueva oferta</p>
                <h:form>
                    <h4 class="titulo">Nombre:</h4>
                    <p:inputText name="name" value="#{offerBean.name}"/>
                    <h4 class="titulo">Descripción:</h4>
                    <p:inputText name="description" value="#{offerBean.description}"/>
                    <h4 class="titulo">Estado:</h4>
                    <p:inputText name="status" value="#{offerBean.status}"/>
                    <h4 class="titulo">Categoria:</h4>
                    <p:selectOneMenu id="group" value="#{offerBean.category}">
                        <f:selectItems value="#{offerBean.categorias}"/>
                </p:selectOneMenu>
                    <br></br>
                    <br></br>
                    <p:commandButton value="Submit" update="tabla" icon="pi pi-check" iconPos="right" actionListener="#{offerBean.insertOffer}" class="send"></p:commandButton>
                </h:form>
            </div>
            <div>
                <p class="textoDatos">Ingrese los datos de la oferta que desea actualizar</p>
                <h:form>
                    <h4 class="titulo">ID:</h4>
                    <p:inputText name="id" value="#{offerBean.updateId}"/>
                    <h4 class="titulo">Estado:</h4>
                    <p:inputText name="status" value="#{offerBean.updateStatus}"/>
                    <br></br>
                    <br></br>
                    <p:commandButton value="Submit" update="tabla" icon="pi pi-check" iconPos="right" actionListener="#{offerBean.updateOffer}" class="send"></p:commandButton>
                </h:form>
            </div>
        </div>
        <div class="item3">
            <h:form id="tabla">
                <p:dataTable id="dtoferta" var="oferta" value="#{offerBean.offers}" paginator="true" paginatorPosition="bottom" rows="5" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                rowsPerPageTemplate="5,10,{ShowAll|'All'}">
                        <p:column headerText="ID">
                            <p:outputLabel value="#{oferta.id}" />
                        </p:column>
                        <p:column headerText="Nombre">
                            <p:outputLabel value="#{oferta.name}" />
                        </p:column>
                        <p:column headerText="Descripcion">
                            <p:outputLabel value="#{oferta.description}"/>
                        </p:column>
                        <p:column headerText="Estado">
                            <p:outputLabel value="#{oferta.status}"/>
                        </p:column>
                        <p:column headerText="Categoria">
                            <p:outputLabel value="#{oferta.category.name}"/>
                        </p:column>
                        <p:column headerText="Fecha de creación">
                            <p:outputLabel value="#{oferta.creationDate}"/>
                        </p:column>
                        <p:column headerText="Fecha de modificacion">
                            <p:outputLabel value="#{oferta.modificationDate}"/>
                        </p:column>
                        <p:column headerText="Usuario">
                            <p:outputLabel value="#{oferta.usuario.name}"/>
                        </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </div>
</h:body>
</html>
