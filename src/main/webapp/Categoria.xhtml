<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <link rel="stylesheet" type="text/css" href="css/registrarCategoria.css"/>
    <title>Registrar Categoria</title>
</h:head>
<h:body>
    <div class="container">
        <div class="item1">
           <div class="subit1">
               Registrar Categoria
           </div>
           <p:commandButton class="logout" value="Cerrar sesión"></p:commandButton>
        </div>
        <div class="item2">
            <p class="textoDatos">A continuación ingrese los datos de la categoria que desea registrar como administrador</p>
            <div>
                <h:form>
                    <h4 class="titulo">Nombre:</h4>
                    <p:inputText name="name" value="#{categoryBean.name}"/>
                    <h4 class="titulo">Descripción:</h4>
                    <p:inputText name="description" value="#{categoryBean.description}"/>
                    <h4 class="titulo">Estado:</h4>
                    <p:inputText name="status" value="#{categoryBean.status}"/>
                    <br></br>
                    <br></br>
                    <p:commandButton value="submit" update="tabla" actionListener="#{categoryBean.insertCategory}" class="send"></p:commandButton>
                </h:form>
            </div>
        </div>
        <div class="item3">
            <h:form id="tabla">
                <p:dataTable id="dtCategoria" var="categoria" value="#{categoryBean.categories}">
                        <p:column headerText="Nombre">
                            <p:outputLabel value="#{categoria.name}" />
                        </p:column>
                        <p:column headerText="Descripcion">
                            <p:outputLabel value="#{categoria.description}" />
                        </p:column>
                        <p:column headerText="Estado">
                            <p:outputLabel value="#{categoria.status}" />
                        </p:column>
                        <p:column headerText="Fecha de creacion">
                            <p:outputLabel value="#{categoria.creationDate}" />
                        </p:column>
                        <p:column headerText="Fecha de modificacion">
                            <p:outputLabel value="#{categoria.modification}" />
                        </p:column>
                    </p:dataTable>
            </h:form>
        </div>
    </div>
</h:body>
</html>
