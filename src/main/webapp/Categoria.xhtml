<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registrarCategoria.css">
    <title>Registrar Categoria</title>
</head>
<body>
    <div class="container">
        <div class="item1">
           <div class="subit1">
               Registrar Categoria
           </div> 
           <button class="logout">
                Cerrar sesion
           </button>
        </div>
        <div class="item2">
            <p class="textoDatos">A continuación igrese los datos de la categoria que desea registrar como administrador</p>
            <br>
            <div class="formulario">
                <form>
                    <label for="nombre">Nombre:</label><br>
                    <input type="text" id="nombre" name="nombre"><br>
                    <label for="descripcion">Descripción:</label><br>
                    <input type="text" id="descripcion" name="descripcion"><br>
                    <label for="status">Estado:</label><br>
                    <input type="text" id="estado" name="estado">
                </form>
                <h:form id="category_form">
                    <p:outputLabel value="Nombre:"></p:outputLabel>
                    <p:inputText name="name" value="#{categorryBean.name}"/>
                    <p:outputLabel value="Descripción:"></p:outputLabel>
                    <p:inputText name="description" value="#{categorryBean.description}"/>
                    <p:outputLabel value="Status:"></p:outputLabel>
                    <p:inputText name="status" value="#{categorryBean.status}"/>
                    <p:commandButton value="submit" update="category_form" actionListener="#{categoryBean.insertCategory}" class="send"></p:commandButton>
                </h:form>
            </div>
        </div>
        <div class="item3">
            <img src="img/registrar.png" alt="registrar" width="390">
        </div>
    </div>
</body>
</html>
