<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
       <link rel="stylesheet" type="text/css" href="css/index.css"/> 
    </h:head>
    <h:body>
        <div class="flex-container">
            <h2 class="titulo">Bienvenido al sistema Solidaridad Escuela</h2>
            <div class="login-box">
                <img src="img/usuario.png" alt="imagen login"></img>
                <h:form method="post">
                    <h4 class="subtitulo">Usuario</h4>
                    <p:inputText name="name" value="#{LoginBean.nombre}"/>
                    <h4 class="subtitulo">Contrase√±a</h4>
                    <p:inputText name="password" type="password" value="#{LoginBean.clave}"/>
                    <br></br>
                    <br></br>
                    <p:commandButton value="Login" actionListener="#{LoginBean.login}" class="send"></p:commandButton>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
